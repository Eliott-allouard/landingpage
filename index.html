<!DOCTYPE html>
<html>
  <head>
     <title>Musiquali</title>
     <meta charset="utf-8">
     <link rel="stylesheet" href="css/style.css">
     <script src="https://kit.fontawesome.com/d091dafee6.js" crossorigin="anonymous"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>

  <body>
    <div class="banner">
      <div class="container">
       <h1>Musiquali, vendeur d'instruments de musique</h1>

       <a href="#" class="button-green">Achète ici</a>
      </div>
    </div>

    <div class="container">
      <div class="cards">
        <div class="card">
          <img src="images/piano.jpg" alt="Pianos">
          <h3>Pianos</h3>
        </div>

        <div class="card">
          <img src="images/guitar.jpg" alt="Guitars">
          <h3>Guitars</h3>
        </div>

        <div class="card">
          <img src="images/batterie.jpg" alt="Batteries">
          <h3>Batteries</h3>
        </div>
      </div>
      <div data-tf-widget="mKPBHTpb" data-tf-opacity="100" data-tf-iframe-props="title=My typeform" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
    <div>
      <ul class="list-inline">
         <li>
           <a href="#" target="_blank">
            <i class="fab fa-linkedin"></i>
           </a>
         </li>
         <li>
           <a href="#" target="_blank">
            <i class="fab fa-facebook-square"></i>
           </a>
         </li>
         <li>
           <a href="#" target="_blank">
            <i class="fab fa-instagram-square"></i>
           </a>
         </li>
       </ul>
     </div>
